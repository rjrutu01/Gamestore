<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Update Data</h1>
    <table align="center" border="1">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for x in data %}
            <tr>
                <th>Name</th>
                <td><input type="text" name="uname" value="{{ x.name }}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="udescription"  value="{{ x.description }}"></td>
            </tr>
            <tr>
                <th>Manufacturer</th>
                <td><input type="text" name="umanufacturer" value="{{ x.manufacturer }}"></td>
            </tr>
            <tr>
                <th>Category</th>
                <td><select name="ucategory" >
                    <option value="sports" {% if x.category == 'sports' %} selected {% endif %}>sports</option>
                    <option value="fighting" {% if x.category == 'fighting' %} selected {% endif %}>fighting</option>
                    <option value="action" {% if x.category == 'action' %} selected {% endif %}>action</option>
                    <option value="shooter" {% if x.category == 'shooter' %} selected {% endif %}>shooter</option>
                    <option value="battle royale" {% if x.category == 'battle royale' %} selected {% endif %}>battle royale</option>
                </select>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="number" name="uprice" value="{{ x.price }}"></td>
            </tr>
            <tr>
                <th colspan="2 " align="center"><input type="submit" value="submit"></th>
            </tr>
            {% endfor %}
        </form>
    </table>
</body>
</html>
